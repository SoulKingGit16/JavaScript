<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>
            javaScript
        </li>
    </ul>

</body>
<script>
    function addLanguage(language) {
        const list = document.createElement('li');
        list.innerHTML = `${language}`
        document.querySelector('.language').appendChild(list);
    }
    addLanguage('typeScript');
    //optimazed way
    function addOptiLanguage(language) {
        const list = document.createElement('li');
        list.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(list);

    }
    addOptiLanguage('c');

    //Edit 
    {
        const scndLanguage = document.querySelector("li:nth-child(2)");
        // scndLanguage.innerHTML='COBOL';
        const edit = document.createElement('li');
        edit.textContent = 'c++';
        scndLanguage.replaceWith(edit);
    };

    //optiEdit
    {
        const scndLanguage = document.querySelector("li:nth-child(2)");
        const optiEdit = document.createElement('li');
        optiEdit.appendChild(document.createTextNode('COBOL'));
        scndLanguage.replaceWith(optiEdit);
    };

    // I have used block scope to privent collision of same named variables;

    //Edit
    const stLanguage = document.querySelector("li:first-child");
    stLanguage.outerHTML = '<li>Mojo</li>';

    //Remove
    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();


</script>

</html>
