<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body style="background-color: #159e405e; color: #fff;">

</body>
<script>
    const requestUrl = 'https://github.com/SoulKingGit16';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);

    xhr.onreadystatechange() = () => {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText); // When We Get Responce From URL Most Of The Time It Is String...
            console.log(typeof data);  // sooo JSON.parse will convert the string into object...
            console.log(data.followers);
        }
    }
    xhr.send();

</script>

</html>
