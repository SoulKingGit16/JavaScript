<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async In JS</title>
</head>

<body>
    <h1>Async In JS</h1>
    <button id="stop">stop</button>
</body>
<script>
    // setTimeout(()=>{
    //     console.log('king');
    // },2000);

    const changeText = () => {
        document.querySelector('h1').innerHTML = 'JavaScript';
    }
    const stopper = setTimeout(changeText, 2000);

    document.querySelector('#stop').addEventListener('click', () => {
        clearTimeout(stopper);
        console.log('stopped');
    })

    
</script>

</html>
