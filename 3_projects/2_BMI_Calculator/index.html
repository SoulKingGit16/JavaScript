<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculate your BMR✨</h1>
    <div class="container">

        <form class="input-box">
            <p>
                <label>💁🏻<input type="number" id="height" placeholder="Your Height In CMs"></label>
            </p> <br>
            <p>
                <label>👉🏻<input type="number" id="weight" placeholder="Your weight In KGs"></label>
            </p>
            <button>Let's Calculate</button>
            <div>
                <label id="label">🧑🏻‍🎨→ <output id="result">Your BMI Will Be Shown Here!</output></label>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
