<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Of Bind In React</title>
</head>

<body>
    <button>Click!</button>
</body>
<script>
    class React {
        constructor() {
            this.library = 'React';
            this.server = 'https://404';

            document.querySelector('button').addEventListener('click', this.clicker.bind(this));//'bind(this)' will pass all the variables 
        }
        clicker() {
            console.log('btnClicked!');
            console.log(this);
            console.log(this.server);
        }
    }

    const app = new React();


</script>

</html>
